<h1>Nova Pessoa</h1>
<div class="well">
  <form #formPeople="ngForm" (ngSubmit)="insert()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" [(ngModel)]="people.name" #name="ngModel" id="name" name="nome" minlength="2" required>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors?.required"> Digite o nome da pessoa. </div>
        <div [hidden]="!name.errors?.minlength"> O nome deve conter ao menos 2 caracteres. </div>
      </div>
    </div>
     <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" class="form-control" [(ngModel)]="people.age" #age="ngModel" id="age" name="age" required>
      <div *ngIf="age.errors && (age.dirty || age.touched)" class="alert alert-danger">
        <div [hidden]="!age.errors?.required"> Digite a idade da pessoa. </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formPeople.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
