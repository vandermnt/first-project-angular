<div class="container">
  <h1>Estados</h1>
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th> Nome </th>
        <th> Sigla</th>
        <th class="text-center">
          <a [routerLink]="'/state/new'" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo
          </a>
        </th>
      </tr>
      <tr *ngFor="let state of states">
        <td> {{ state.name }}</td>
        <td> {{ state.initials }}</td>
        <td class="text-center" style="width: 300px">
          <a [routerLink]="['/state/update', state.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
          <a (click)="delete($event, state)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
            <i class="fa fa-times" aria-hidden="true"></i> Remover
          </a>
        </td>
      </tr>
    </tbody>
  </table>
<p *ngIf="states.length===0">Nenhum Estado cadastrado.</p>
</div>
