<div class="container">
  <h1>Cidades</h1>
  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th> Nome </th>
        <th> Estado</th>
        <th class="text-center">
          <a [routerLink]="'/city/new'" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo
          </a>
        </th>
      </tr>
      <tr *ngFor="let city of cities">
        <td> {{ city.name }}</td>
        <td> {{ city.state }}</td>
        <td class="text-center" style="width: 300px">
          <a [routerLink]="['/city/update', city.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
          <a (click)="delete($event, city)" href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
            <i class="fa fa-times" aria-hidden="true"></i> Remover
          </a>
        </td>
      </tr>
    </tbody>
  </table>
<p *ngIf="cities.length===0">Nenhuma cidade cadastrada.</p>
</div>
